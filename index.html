<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <section class="header-content container flex">
            <!-- navbar -->
            <nav class="navbar flex">
                <ul class="navbar-list flex">
                    <li><a href="#">link1</a></li>
                    <li><a href="#">link2</a></li>
                    <li><a href="#">link3</a></li>
                </ul>
            </nav>

            <!-- logo -->
            <a class="logo" href="#"><img src="" alt="Logo Boolando"></a>

            <!-- header icons -->
            <div class="header-icons">
                <a href="#"><span class="profile"></span></a>
                <a href="#"><span class="likes"></span></a>
                <a href="#"><span class="cart"></span></a>
            </div>

        </section>

        <section id="grid">

                            <span class="discount absolute"></span>

                        </div>
                        <div class="product-description">
